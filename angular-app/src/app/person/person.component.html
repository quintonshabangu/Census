<article>
  <div class="container col-md-4">
    <h3>{{title}}</h3>
    <div class="panel panel-primary" *ngIf="person">
      <div class="panel-heading">
        <h3 class="panel-title">{{person.name}} Details</h3>
      </div>
      <div class="panel-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-md-4" for="nametext">Name</label>

            <div class="col-md-8">
              <input type="text" class="form-control" id="nametext" [(ngModel)]="person.name" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4" for="nametext">Surname</label>

            <div class="col-md-8">
              <input type="text" class="form-control" id="nametext" [(ngModel)]="person.surname" />
            </div>
          </div>
          <div class="form-group" *ngIf="countryReady">
            <label class="control-label col-md-4" for="countrySelection">Country</label>
            <div class="col-md-8" >
              <select [(ngModel)]="selectedCountry" class="form-control" id="countrySelection">
                <option *ngFor="let c of countries" [ngValue]="c">{{c.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" [routerLink]="['/persons']">Back</button>
        <button class="btn btn-primary" (click)="postPerson()">Save</button>
      </div>
    </div>
  </div>
</article>
