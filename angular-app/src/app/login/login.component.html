<div class="container">
    <div class="jumbotron">
        <h1>Census</h1>
        <p>This is an interview assignment for Absa. It is "supposed" to use a Spring backend and angular front-end</p>
    </div>
    <!--+++++++++++++++++++++++++++++++++++++++++++++++ Login div +++++++++++++++++++++++++++++++++++++++++++++++++-->
    <div style="margin-top:50px;" class="mainbox col-md-6">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Login</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                </div>

                <form id="loginform" class="form-horizontal" role="form">                                    
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input #username type="text" class="form-control" value="" placeholder="username or email">                                        
                    </div>
                                
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input #password type="password" class="form-control" placeholder="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-md-12 col-sm-12 controls">
                            <button type="submit" class="btn btn-succes" (click)="login(username.value, password.value)" >Login</button>
                        </div>
                    </div>
                </form>     
            </div>                     
        </div>  
    </div>

    <!--+++++++++++++++++++++++++++++++++++++++++Registration div+++++++++++++++++++++++++++++++++++++++++++++-->
    <div style="margin-top:50px;" class="mainbox col-md-6">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Register</div>
            </div>

            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">
                </div>

                <form id="loginform" class="form-horizontal" role="form">                                    
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input #loginusername type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                    </div>
                                
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input #loginpassword type="password" class="form-control" name="password" placeholder="password">
                    </div>

                    <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-md-12 col-sm-12 controls">
                                <button type="submit" class="btn btn-succes" (click)="register(loginusername.value, loginpassword.value)" >Register</button>
                            </div>
                    </div>
                </form>     
            </div>                     
        </div>  
    </div> 
</div>
